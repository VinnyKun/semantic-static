<!DOCTYPE html>
<html>
<head>
    <title>Project Semanctic</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
    </script>
    <script src="semantic/dist/semantic.min.js"></script>
</head>

<body cz-shortcut-listen="true">
    <div class="ui secondary menu" style="margin: 0 20px">
        <div class="left menu">
            <img src="assets/UI Images/logo-TP.jpg">
        </div>
        <div class="right menu">
            <div class="ui basic segment">
                <div class="ui basic segment" style="padding: 0">
                    <div class="item" style="margin-right:5px">
                        <img class="ui avatar left image" src="assets/WAD-NA-Extra-images/tel.png">
                        <p style="color: #00aeef; font-weight: bold">Call Tp 800 800 800</p>
                    </div>
                </div>
                <div class="ui basic segment" style="padding: 0; margin: 0">    
                    
                        <button class="tiny ui primary button">Login</button>
                    
                    
                        <button class="tiny ui right floated button">Register</button>
                    
                </div>    
            </div>
        </div>
    </div>
    <div class="ui main" style="margin: 50px auto">
        <div class="ui equal width grid">
            <div class="row">
                <div class="column"></div>
                <div class="column">
                    <h2 class="ui grey header" style="margin-left: 15px">
                        <div class="content">
                            Login 
                        </div>
                    </h2>
                    <form class="ui large form">
                        <div class="ui segment">
                            <div class="ui basic segment">
                                <div class="field">
                                    <div class="ui left icon input">
                                        <i class="user icon"></i>
                                        <input type="text" name="email" placeholder="Username">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui left icon input">
                                        <i class="lock icon"></i>
                                        <input type="password" name="password" placeholder="Password">
                                    </div>
                                </div>
                            </div>    
                            
                            <div class="ui basic segment">
                                <div class="field">
                                    <div class="ui checkbox" style="padding-top: 12.5px">
                                        <input type="checkbox" tabindex="0" class="hidden">
                                        <label> Remember me</label>
                                    </div>
                                    <div class="ui button basic right floated">Login</div>
                                </div>
                            </div>    
                            
                            <div class="ui basic segment">
                                
                                    <a href="#">Lost your password?</a>
                                    <br>
                                    <br>
                                    <a href="#">Register</a>
                            
                            </div>    
                        </div>
                        <div class="ui error message"></div>
                    </form>
                </div>
                <div class="column"></div>
            </div>
            <div class="row"></div>
        </div>
    </div>
    <div class="ui footer basic segment">
        <div class=" ui inverted divider" style="margin: 0;"></div>
        <div class="ui basic left floated segment"  style="margin: 0;">
            <div class=" ui horizontal list">
                <div class="item">  
                    <img class="ui image" style="width:18px; height:auto" src="assets/WAD-NA-Extra-images/facebook.png">
                </div>
                <div class="item">
                    <img class="ui image" style="width:18px; height:auto" src="assets/WAD-NA-Extra-images/twitter.png">
                </div>
                <div class="item">
                    <img class="ui image" style="width:18px; height:auto" src="assets/WAD-NA-Extra-images/linkedin.png">
                </div>
                <div class="item">
                    <img class="ui image" style="width:18px; height:auto" src="assets/WAD-NA-Extra-images/google.png">
                </div>
                <div class="item">
                    <img class="ui image" style="width:18px; height:auto" src="assets/WAD-NA-Extra-images/youtube.png">
                </div>            
            </div>
        </div>
        <div class="ui basic right floated segment"   style="margin: 0;">
            <p style="font-size: 11px; color:  #666666;"> &copy 2015 TP tradingplatform.com. All rights reserved.</p>
        </div>
     </div>
    
</body>
</html>
